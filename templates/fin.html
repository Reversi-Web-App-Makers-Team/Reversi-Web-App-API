<!DOCTYPE html>
<html>
<head>
    <title>Reversi Web App</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
</head>

<body>

    <!-- jumbotron -->
    <div class="jumbotron jumbotron-extend">
        <div class="container-fluid jumbotron-container">

            {% if winner == 2 %}
            <h1 class="site-name"><font color="white">Draw!</font></h1>
            {% else %}
            <h1 class="site-name"><font color="white">{{ name }} win!!</font></h1>
            {% endif %}

            <input onclick="location.href='/start_human_vs_agent'" type="button" value="Again" href="#" class="btn btn-dark btn-lg">
            <input onclick="location.href='/'" type="button" value="fin" href="#" class="btn btn-dark btn-lg">

        </div>


        <div class="sns-button">
        <ul class="list-inline">
            <li><a href="https://github.com/reversiWebApp/"><img class="to-circle" src="../static/images/github.jpg" alt="github"></a></li>
        </ul>
    </div>


</body>
</html>
